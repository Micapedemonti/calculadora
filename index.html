<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    
    <div class="calculadora">
        <div class="pantalla" id="pantalla">0</div>
        <button id="ac" class="btn btn-especial">AC</button>
        <button id="negativo" class="btn btn-especial">+/-</button>
        <button id="porcentaje" class="btn btn-especial">%</button>
        <button id="division" class="btn btn-operacion">/</button>
        <button id="btn7" class="btn">7</button>
        <button id="btn8" class="btn">8</button>
        <button id="btn9" class="btn">9</button>
        <button id="multiplicar" class="btn btn-operacion">*</button>
        <button id="btn4" class="btn">4</button>
        <button id="btn5" class="btn">5</button>
        <button id="btn6" class="btn">6</button>
        <button id="restar" class="btn btn-operacion">-</button>
        <button id="btn1" class="btn">1</button>
        <button id="btn2" class="btn">2</button>
        <button id="btn3" class="btn">3</button>
        <button id="sumar" class="btn btn-operacion">+</button>
        <button id="cero" class="btn btn-cero">0</button>
        <button id="punto" class="btn">.</button>
        <button id="igual" class="btn btn-operacion">=</button>
    </div>

    <script src="./js/main.js"></script>
</body>
</html>
